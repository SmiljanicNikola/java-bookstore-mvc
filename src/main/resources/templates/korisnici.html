<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="#{korisnici.pageTitle}"></title>
	<link rel="stylesheet" type="text/css" href="css/TabelaKnjiga.css"/>
	<link rel="stylesheet" type="text/css" href="css/footer.css"/>
	<link rel="stylesheet" type="text/css" href="css/navbar.css"/>
	
</head>
<body>
	
	<div th:insert="navbar :: navbar">...</div>

	<div style="float:right">
			<h4 th:text="#{lang.change}"></h4>
		<ul>
			<li><a href="Korisnici/menjajLokalizacijuNaSrpski" th:text="#{lang.sr}"></a></li>
			<li><a href="Korisnici/menjajLokalizacijuNaEngleski" th:text="#{lang.eng}"></a></li>
		</ul>
	</div>

	<form method="get">
		<table class="tabela" style="margin-left: auto; margin-right: auto;">
			<caption th:text="#{korisnici.pageTitle}"><b></b></caption>
			<tr>
				<th th:text="#{korisnici.ime}">Ime</th>
				<th th:text="#{korisnici.prezime}">Prezime</th>
				<th th:text="#{korisnici.email}">Email</th>
				<th th:text="#{korisnici.adresa}">Adresa</th>
				<th th:text="#{korisnici.telefon}">Telefon</th>
				<th th:text="#{korisnici.korisnickoIme}">KorisnickoIme</th>
				<th th:text="#{korisnici.Lozinka}">Lozinka</th>
				<th th:text="#{korisnici.datumRodjenja}">DatumRodjenja</th>
				<th th:text="#{korisnici.datumRegistracije}">DatumRegistracije</th>
				<th th:text="#{korisnici.uloga}">Uloga</th>
			</tr>
			<tr th:each="korisnik, status: ${korisnici}">
				<td th:text="${korisnik.ime}"></td>
				<td th:text="${korisnik.prezime}"></td>
				<td th:text="${korisnik.email}"></td>
				<td th:text="${korisnik.adresa}"></td>
				<td th:text="${korisnik.telefon}"></td>
				<td> <a th:href="|Korisnici/Details?korisnickoIme=${korisnik.korisnickoIme}|" th:text="${korisnik.korisnickoIme}"></a></td>
				<td th:text="${korisnik.lozinka}"></td>
				<td th:text="${korisnik.datumRodjenja}"></td>
				<td th:text="${korisnik.datumRegistracije}"></td>
				<td th:text="${korisnik.uloga}"></td>

			</tr>
		</table>
	</form>
	
	<ul>	
		<li><a href="/KnjizaraProjekat">Nazad na pocetnu</a></li>
	</ul>
	
	<div th:insert="footer :: footer">...</div>
	
</body>
</html>
